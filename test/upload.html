<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>上传附件</title>
		<meta name="description" content="" />
		<meta name="author" content="feeloc" />

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <script type="text/javascript" src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="https://gist.github.com/feeloc/5539213/raw/7d03d1147e1141a84f09eb697184b182cdb1a461/jquery.upload.js"></script>
		<script type="text/javascript">
			$(function(){
                $('#photo').upload({
                    url : '',
                    type : 'avatar',
                    onstart : function(){
                        // 所有事件中的this均可指向当前调用方法的dom节点
                        $(this).html('上传中...');
                    },
                    oncomplete : function(r){
                        // r为上传图片的网络地址
                        alert(r + '是上传的图片地址');
                    }
                })
            });
		</script>
	</head>

	<body>
		<a href="javascript:;" id="photo">上传附件</a>
	</body>
</html>
