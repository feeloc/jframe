<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>延时提示框</title>
    <meta name="description" content=""/>
    <meta name="author" content="feeloc"/>

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <script type="text/javascript" src="../js/jframe.js"></script>
    <style type="text/css">
        #div {
            opacity: 0.3;
            filter: alpha(opacity:30);
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('div');
            var oMsg = document.getElementById('msg');
            var time;

            oDiv.onmouseover = function () {
                var left = this.offsetLeft + this.offsetWidth + 10;
                var top = this.offsetTop;
                jframe.css(oMsg, 'display', 'block');
                jframe.css(oMsg, 'top', top + 'px');
                jframe.css(oMsg, 'left', left + 'px');
                clearTimeout(time);
            };
            oDiv.onmouseout = function () {
                time = setTimeout(function () {
                    jframe.css(oMsg, 'display', 'none');
                }, 300);
            };
            oMsg.onmouseover = function () {
                clearTimeout(time);
            };
            oMsg.onmouseout = function () {
                time = setTimeout(function () {
                    jframe.css(oMsg, 'display', 'none');
                }, 300);
            };
        };
    </script>
</head>
<body>
<div id="div" style="width: 300px;height: 200px; background: #00ff00"></div>
<div id="msg" style="position:absolute;width: 100px;height: 50px; background: #00fff0;display: none;">小提示</div>
</body>
</html>
